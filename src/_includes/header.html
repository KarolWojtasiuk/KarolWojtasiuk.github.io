<header id="particles">
    <div id="header-content">
        <h1>
            <span id="fullname">{{ layout.full_name }}</span>
            <span id="title">{{ layout.title }}</span>
        </h1>
        <div id="header-icons">
            <a aria-label="Email" href="mailto:{{ layout.email | encode_email }}">
                <i class="icon fas fa-envelope"></i>
            </a>
            <a aria-label="GitHub" href="https://github.com/{{ layout.github }}" target="_blank">
                <i class="icon fab fa-github"></i>
            </a>
            <a aria-label="LinkedIn" href="https://www.linkedin.com/in/{{ layout.linkedin }}" target="_blank">
                <i class="icon fab fa-linkedin-in"></i>
            </a>
            <a aria-label="Twitter" href="https://twitter.com/{{ layout.twitter }}" target="_blank">
                <i class="icon fab fa-twitter"></i>
            </a>
        </div>
        <div id="header-links">
            <a class="link" data-scroll href="#about">About Me</a>
            <a class="link" data-scroll href="#projects-link">Projects</a>
        </div>
    </div>
    <a data-scroll href="#about" id="down">
        <i aria-hidden="true" class="icon fas fa-chevron-down"></i>
    </a>
</header>
